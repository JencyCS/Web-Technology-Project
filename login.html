<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center; /* Center text in the container */
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        .hidden {
            display: none;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div id="error-message" class="error">Please fill in both fields.</div>
        </form>

        <div id="buttonGroup" class="button-group hidden">
            <button onclick="location.href='database.php'">Appointment</button>
            <button onclick="location.href='contact_database.php'">Contact</button>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
            var buttonGroup = document.getElementById("buttonGroup");

            if (username === "" || password === "") {
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";

                // Check if the credentials are correct (this is just a simple example)
                if (username === "jency" && password === "100905") {
                    buttonGroup.classList.remove("hidden"); // Show the button group
                    return false; // Prevent form submission
                } else {
                    errorMessage.innerHTML = "Invalid username or password.";
                    errorMessage.style.display = "block";
                    return false;
                }
            }
        }
    </script>
</body>
</html>
